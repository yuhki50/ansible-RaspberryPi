- name: 'WIFI : Create profile'
  become: yes
  template:
    src: wifi/wlan0-cami2g.j2
    dest: /etc/netctl/wlan0-cami2g
    owner: root
    group: root
    mode: 0600
  register: create_profile

- name: 'WIFI : Enable auto connect'
  command: netctl enable wlan0-cami2g
  when: create_profile is changed

- name: 'WIFI : Connect'
  command: netctl start wlan0-WLX402Y
  when: create_profile is changed
