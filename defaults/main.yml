RASPBERRYPI_HOSTNAME: raspberrypi

# Keyboard model: Generic 105-key (Intl) PC
# Keyboard layout: Japanese - Japanese (OADG 109A)
# Key to function as AltGr: The default for the keyboard layout
# Compose key: No compose key
# Use Control+Alt+Backspace to terminate the X server?: No
RASPBERRYPI_KEYBOARD_LAYOUT:
- {key: keyboard-configuration/altgr, value: The default for the keyboard layout, vtype: select }
- {key: keyboard-configuration/compose, value: No compose key, vtype: select }
- {key: keyboard-configuration/ctrl_alt_bksp, value: 'false', vtype: boolean }
- {key: keyboard-configuration/layout, value: Japanese, vtype: select }
- {key: keyboard-configuration/layoutcode, value: jp, vtype: select }
- {key: keyboard-configuration/model, value: Generic 105-key (Intl) PC, vtype: select }
- {key: keyboard-configuration/modelcode, value: pc105, vtype: select }
- {key: keyboard-configuration/optionscode, value: '', vtype: select }
- {key: keyboard-configuration/other, value: '', vtype: select }
- {key: keyboard-configuration/store_defaults_in_debconf_db, value: 'true', vtype: boolean }
- {key: keyboard-configuration/switch, value: No temporary switch, vtype: select }
- {key: keyboard-configuration/toggle, value: No toggling, vtype: select }
- {key: keyboard-configuration/unsupported_config_layout, value: 'true', vtype: boolean }
- {key: keyboard-configuration/unsupported_config_options, value: 'true', vtype: boolean }
- {key: keyboard-configuration/unsupported_layout, value: 'true', vtype: boolean }
- {key: keyboard-configuration/unsupported_options, value: 'true', vtype: boolean }
- {key: keyboard-configuration/variant, value: Japanese - Japanese (OADG 109A), vtype: select }
- {key: keyboard-configuration/variantcode, value: OADG109A, vtype: select }
- {key: keyboard-configuration/xkb-keymap, value: jp(OADG109A), vtype: select }

# Locales to be generated: en_US.UTF-8 UTF-8, ja_JP.UTF-8 UTF-8
# Default locale for the system environment: en_US.UTF-8
RASPBERRYPI_LOCALE:
- {key: locales/default_environment_locale, value: en_US.UTF-8, vtype: select }
- {key: locales/locales_to_be_generated, value: 'en_US.UTF-8 UTF-8, ja_JP.UTF-8 UTF-8', vtype: multiselect }

# Geographic area: Asia
# Time zone: Tokyo
RASPBERRYPI_TIMEZONE:
- {key: tzdata/Areas, value: Asia, vtype: select }
- {key: tzdata/Zones/Africa, value: '', vtype: select }
- {key: tzdata/Zones/America, value: '', vtype: select }
- {key: tzdata/Zones/Antarctica, value: '', vtype: select }
- {key: tzdata/Zones/Arctic, value: '', vtype: select }
- {key: tzdata/Zones/Asia, value: Tokyo, vtype: select }
- {key: tzdata/Zones/Atlantic, value: '', vtype: select }
- {key: tzdata/Zones/Australia, value: '', vtype: select }
- {key: tzdata/Zones/Etc, value: UTC, vtype: select }
- {key: tzdata/Zones/Europe, value: '', vtype: select }
- {key: tzdata/Zones/Indian, value: '', vtype: select }
- {key: tzdata/Zones/Pacific, value: '', vtype: select }
- {key: tzdata/Zones/SystemV, value: '', vtype: select }
- {key: tzdata/Zones/US, value: '', vtype: select }






RASPBERRYPI_PI_WIFI: raspberry


RASPBERRYPI_PI_USER_PASSWORD: raspberry
RASPBERRYPI_CAMERA_ENABLE: 0  # 0:Yes / 1:No
RASPBERRYPI_VNC_ENABLE: 0  # 0:Yes / 1:No
RASPBERRYPI_SPI_ENABLE: 0  # 0:Yes / 1:No
RASPBERRYPI_I2C_ENABLE: 0  # 0:Yes / 1:No
RASPBERRYPI_SERIAL_ENABLE: 0  # 0:Yes / 1:No
RASPBERRYPI_1WIRE_ENABLE: 0  # 0:Yes / 1:No
RASPBERRYPI_RGPIO_ENABLE: 1  # 0:Yes / 1:No
